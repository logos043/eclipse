<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>다양한 텍스트 효과 태그</title>
</head>
<body>
<p>normal </p>
<p><b> 강조:굵게</b></p>
<p><strong> 강한 강조 : 굵게</strong></p>
<p><i> 기울임 </i></p>
<p><em> 강조 : 기울임 </em></p>
<p><small> 작은 글자, 코멘트</small></p>
<p><mark> 하이라이트 마크</mark></p>
<p><del> 취소선</del></p>
<p><ins> 밑줄</ins></p>
<p>웹<sub> 아래 첨자</sub></p>
<p>웹<sup> 위 첨자</sup></p>
<p><address> 주소, 연락처</address></p>
<p><cite> 주제어 인용</cite></p>
<p><blockquote>	인용문	들여쓰기</blockquote></p>
<p><ruby> 웹프로그래밍 <rt> HTML5, CSS,</rt></ruby></p>
<p><bdo dir="rtl">웹 프로그래밍</bdo></p>
<p><strong> meter 작업 진행률(60%) :</strong>
<meter value= "60" min= "0" max = "100">
60% </meter></p>
<p><strong> progress 작업 진행률(80%) :</strong>
<progress value= "80" max= "100"> 80%</progress></p>
</body>
</html>
