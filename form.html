<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Profile</title>
<header>
<h1>실습내용 : Profile 만들기</h1>
</header>
</head>
<body>
 <form>
  <fieldset>
   <legend> Profile </legend>
    이름 : 
    <input name="name" type="text" autofocus="autofocus"><br>
    비밀번호 :
    <input name="pwd" type="password"><br>
    생년월일 :
    <input name="date" type="date"><br>
    성별 :
    <label for="male">male</label>
    <input type="radio" name="mf" id="male"/>
    <label for="female">female</label>
    <input type="radio" name="mf" id="female"/><br>
    직업 :
    <select name="job">
    <option value="Student">
    Student</option>
    <option value="Software developer">
    Software developer</option>
    <option value="Gamer">
    Gamer</option>
    <option value="Teacher">
    Teacher</option>
    <option value="Programmer">
    Programmer</option>
    <option value="Engineer">
    Engineer</option></select><br>
    직업 :
    <input type="text" list="job"/>
    <datalist id="job">
    <option label="Student" value="Student">
    Student</option>
    <option label="Software developer" value="Software developer">
    Software developer</option>
    <option label="Programmer" value="Programmer">
    Programmer</option>
    <option label="Teacher" value="Teacher">
    Teacher</option>
    </datalist>
    <br>e-mail
    <input type="e-mail" name="mail"/>
    <input type="submit" value="check"/><br>
    파일 선택 :
    <input type="file" name="sfile" multiple="multiple"/><br>
    본인에 대한 소개<br>
    <textarea name="comment" cols="50" rows="10">
    comment</textarea>
    <textarea name="comment" cols="50" rows="10"  placeholder="내용을 입력하세요.">
    </textarea><br>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
    

    
    
  </fieldset>
  </form>

</body>
</html>
